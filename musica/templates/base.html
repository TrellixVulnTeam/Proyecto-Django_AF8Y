<!DOCTYPE html>
{% load static %}
<html>
<link rel="shortcut icon" href="{% static 'imagenes/icono.png' %}" />
<head class="contenido">
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/estilo.css">
	{% block titulo %}
	
	{% endblock %}
</head>
 
<body class="cuerpo1">
	<nav  class="navbar fixed-top navbar-dark bg-dark">
  <!-- Navbar content -->
  <img src="/static/imagenes/uf.png" width="60" height="60">
  <p class="text-capitalize">Bienvenido<br>{{ user }}</p>
  <a class="btn btn-primary" href="/">Home</a>
  <a class="link" href="/museum">Contacto</a>
  <a class="lista" href="/lista_producto">Productos</a>
  
  {% if user.is_authenticated %}
    <a class="agregar" href="/agregar_producto">Agrega un Producto</a>
    <a href="/logout" class="badge badge-warning">Cerrar sesión</a>
  

  
  {% else %}
    <a class="crear" href="/crear_perfil">Crear perfil</a>
    <a href="/login" class="badge badge-info">Iniciar sesión</a>
  {% endif %}
  </nav>
  <div class="container-fluid">

	
  
	


{% block content %}
{% endblock %}
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </div>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/static/imagenes/fondo.jpg"=Third slide" width="300px" height="500px" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/imagenes/rammstein.jpg"=Third slide" width="300px" height="500px" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/imagenes/nirvana.jpg"=Third slide" width="300px" height="500px" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  
</body>
 
</html>
